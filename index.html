<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Places we've been</title>
</head>
<body>
  <div class="container">
    <h1>Places we've been</h1>

    <div class="row">
      <div class="col-md-6">
        <h2>Add a place:</h2>
        <form id="new-place">
          <div class="form-group">
            <label for="new-place">Enter a location</label>
            <input type="text" class="form-control" id="new-place">
          </div>
          <div class="form-group">
            <label for="new-time">When did you visit this place?</label>
            <input type="text" class="form-control" id="new-time">
          </div>
          <div class="form-group">
            <label for="new-cities">What cities did you visit?</label>
            <input type="text" class="form-control" id="new-cities">
          </div>
          <div class="form-group">
            <label for="new-food">What was your favorite food?</label>
            <input type="text" class="form-control" id="new-food">
          </div>
          <button type="submit" class="btn btn-info">Enter</button>
        </form>
        <h2>Places:</h2>
        <ul id="places">

        </ul>
      </div>
      <div class="col-md-6">
        <div id="show-place">
          <h2></h2>

          <p>Place: <span class="place"></span></p>
          <p>When: <span class="time"></span></p>
          <p>Cities Visited: <span class="cities"></span></p>
          <p>Favorite food: <span class="food"></span></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
